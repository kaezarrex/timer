<html>
  <head>
    <style>
          body {
          background-color: white;
          }
      </style>
  </head>
    <body>
        <script>
            var parseArgs = function() {
                var args = window.location.hash.substr(1).split(',')
                return {
                    duration: parseInt(args[0] || 60, 10),
                    body: args[1] || '',
                    icon: args[2] || ''
                }
            }

            args = parseArgs()

            var duration = args.duration
              , start = new Date()

            var loop = function() {
                var remaining = duration - (new Date() - start) / 1000

                window.document.title = '[' + parseInt(remaining+1, 10) + '] ' + args.body

                if (remaining <= 0) {
                    showNotification()
                } else {
                    setTimeout(loop, 1000)
                }
            }

            var showNotification = function() {
                var options = {
                    body: args.body,
                    icon: args.icon
                }
                new Notification("Ding!", options)
            }

            var link = document.createElement('link')
            link.type = 'image/png'
            link.rel = 'shortcut icon'
            link.href = args.icon
            document.getElementsByTagName('head')[0].appendChild(link)

            loop()
        </script>
    </body>
</html>
